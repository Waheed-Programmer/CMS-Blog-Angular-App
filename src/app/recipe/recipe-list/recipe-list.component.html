<div class="row">
    <div class="col-xl-12">
        <button class="btn btn-primary mt-2">Add new </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <a class="list-group-item clearfix" *ngFor="let recipe of recipes">
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.desc}}</p>
        </div>
        <div style="text-align: center">
            <img 
            [src]="recipe.imagpath" 
            alt="" 
            class="img-responsive" style="max-height: 100px;">
        </div>
    </a>
    <app-recipe-item></app-recipe-item>
    </div>
</div>
