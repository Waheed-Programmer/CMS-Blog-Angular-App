<div class="container mt-3">

  <h2 style="text-align: center;"> Welcome to Country!</h2><br>
  <app-country-form></app-country-form>
  <table class="table table-striped table-bordered table-hover">
    <thead class="bg-primary text-white">
      <tr>
        <th >Id</th>
        <th >Country Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of countryList | paginate:{itemsPerPage:5 ,currentPage:p}" >

        <td>{{item.countryId}} </td>
        <td>{{item.countryName}} </td>
        <td><a class="btn btn-primary" (click)="EditFunction(item.countryId)">Edit</a></td>
      </tr>

    </tbody>
  </table>
<pagination-controls class="d-flex justify-content-center" (pageChange)="p=$event"></pagination-controls>
</div>
