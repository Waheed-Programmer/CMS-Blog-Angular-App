<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" (click)="openModal()" data-toggle="modal" data-target="#exampleModal">
  Show Inspection Types
</button>
<div class="card mt-3">
    <div class="card-header">
      <h2>List Inspections</h2>
    </div>
    <div class="card-body">
      
      <table class="table table-hover table-bordered">
        <thead class="bg-dark">
          <tr>
            <th class="text-white">Id</th>
            <th class="text-white">InspectionTypeId</th>
            <th class="text-white">Status</th>
            <th class="text-white">Comment</th>
          </tr>
        </thead>
        <tbody *ngFor="let item of inspectionList">
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.inspectionTypeId}}</td>
            <td>{{item.status}}</td>
            <td>{{item.comments}}</td>
         
          </tr>
        </tbody>
      </table>

      

<!-- Modal -->
<button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Open My Modal</button>
    
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    This is example from Tutsmake.com
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
  </div>
</ng-template>
